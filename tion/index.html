<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby of the Week: Subscription</title>
  <style>
    :root {
      --red: #c62828;
      --blue: #1565c0;
      --white: #ffffff;
      --background: #f4f4f4;
      --text: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 700;
      color: var(--blue);
      border-bottom: 4px solid var(--red);
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    p {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: var(--red);
      font-weight: 500;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Baby of the Week: Subscription</h1>
    <p>Coming Fall 2025</p>
  </div>
</body>
</html>
